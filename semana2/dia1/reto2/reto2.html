<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>reto2</title>
  </head>
  <body>
    <section>
      <div class="card">
        <div class="card-foto">
          <img
            class="image-principal"
            src="./images/image-equilibrium.jpg"
            alt="imagen1"
          />
        </div>
        <!-- ---------------------- -->
        <div class="contenedor-dos">
          <h4 class="text-white">Equilibrium #3429</h4>
          <p class="text-gray">
            Our Equilibrium collection promotes balnace and calm.
          </p>
          <!-- -------------------------- -->
          <div class="contenedor-detalle">
            <div>
              <img src="./images/icon-ethereum.svg" alt="icon-eth" />
              <span class="text-eth">0.041ETH</span>
            </div>
            <div>
              <img src="./images/icon-clock.svg" alt="icon-clock" />
              <span class="text-clock">3 days left</span>
            </div>
          </div>
          <div class="contenedor-autor">
            <div>
              <img src="./images/image-avatar.png" alt="avatar" />
            </div>

            <div class="autor">
              <span class="text-gray">Creation</span>
              <span class="text-white">Guillermo sifuentes</span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
